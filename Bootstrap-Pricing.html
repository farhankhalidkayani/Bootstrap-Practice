<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css "
    />
  </head>
  <body>
    <div class="container text-center">
      <h6 class="fs-1">Pricing</h6>

      <p>please check out our most effective payment models</p>
    </div>
    <div class="row">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col  ">
            <div class="card mx-auto p-2 mb-5" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Free</h5>
                <hr />
                <h6 class="card-subtitle mb-2 fw-bold fs-1">$0/mo</h6>
                <p class="card-text">
                  10 users included <br />
                  2 gb of storage <br />
                  Email support
                </p>
                <button type="button" class="btn btn-outline-primary">
                  Sign Up For Free
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mx-auto p-2 mb-5" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Pro</h5>
                <hr />
                <h6 class="card-subtitle mb-2 fw-bold fs-1">$15/mo</h6>
                <p class="card-text">
                  20 users included <br />
                  10 gb of storage <br />
                  Priority email support
                </p>
                <button type="button" class="btn btn-outline-primary">
                  Get Started
                </button>
              </div>
            </div>
          </div>
            <div class="col">
                <div class="card mx-auto p-2 mb-5" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Interprise</h5>
                <hr />
                <h6 class="card-subtitle mb-2 fw-bold fs-1">$29/mo</h6>
                <p class="card-text">
                  30 users included <br />
                  15 gb of storage <br />
                  Phone & Email support
                </p>
                <button type="button" class="btn btn-outline-primary">
                  Contact Us
                </button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
